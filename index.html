<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ZooFan</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 mt-4">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="header__logo">zoofan</span>
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto header__nav">
                <a class="me-4 py-2 text-decoration-none header__link" href="#">Главная</a>
                <a class="me-4 py-2 text-decoration-none header__link" href="#">Каталог</a>
                <a class="me-4 py-2 text-decoration-none header__link" href="#">Бренды</a>
                <a class="me-4 py-2 text-decoration-none header__link" href="#">Поиск</a>
                <a class="py-2 text-decoration-none header__link" href="#">Контакты</a>
            </nav>
        </div>
    </div>
</header>
<main>
    <section class="banner">
        <div class="container">
            <h2 class="banner__title">ТОВАРЫ ДЛЯ ВАШИХ ЛЮБИМЫХ ПИТОМЦЕВ</h2>
            <div class="banner__content d-flex">
                <img class="banner__img" src="/img/Group 12.svg" alt="">
                <h3 class="banner__text"><span>-15%</span><br>НА ЛАКОМСТВА ОТ ЛУЧШИХ ПРОИЗВОДИТЕЛЕЙ</h3>
                <button>В каталог</button>
            </div>
            <img class="bunner__bottomImg" src="/img/лапки.svg" alt="">
        </div>
    </section>
</main>
<footer>
    
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
